<p>1.什么是上下拉电阻？</p>
<p>上拉：把一个不确定的电信号通过电阻连接到高电平，使电信号初始化为高电平</p>
<p>下拉：把一个不确定的电信号通过电阻连接到高电平，使电信号初始化为低电平</p>
<p>本质上上拉是对器件注入电流，下拉是输出电流</p>
<p>
    <img alt="" class="has" 
    src="https://img-blog.csdn.net/20180908162745187?watermark/2/text/aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3F1aW5uMTk5NA==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70">
</p>
    <br/>
<p>上拉电阻，防止引脚上电瞬间发生误操作，因为在上电瞬间引脚电平不稳定，给它加一个电阻保证引脚处于高电平状态</p>
<p>提高输出管脚的带载能力。</p>
